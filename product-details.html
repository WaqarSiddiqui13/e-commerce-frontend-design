<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details | Ecommerce Frontend</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="assets/logo.png" alt="Brand logo" onerror="this.src='https://via.placeholder.com/140x40?text=LOGO'"/>
      </a>

      <nav class="nav">
        <ul class="nav-list" role="menubar" aria-label="Main navigation">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="products.html" class="nav-link">Shop</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <div class="search-wrapper">
          <input id="global-search-details" class="search-input" type="search" placeholder="Search products..." aria-label="Search products"/>
          <button id="search-btn-details" class="btn btn-primary" aria-label="Search">Search</button>
        </div>
        <a class="icon-btn" href="#" aria-label="Cart">Cart (0)</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container product-page">
      <div class="product-media">
        <img id="product-img" src="https://via.placeholder.com/480x480?text=Product" alt="Product image">
      </div>

      <div class="product-details">
        <h1 id="product-title">Product Title</h1>
        <p id="product-price" class="product-price">₹0</p>
        <p id="product-desc" class="product-desc">Product description will appear here.</p>

        <label for="size-select" class="label">Size</label>
        <select id="size-select" class="select">
          <option value="">Select size</option>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <div class="product-actions">
          <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
          <button id="buy-now" class="btn btn-outline">Buy Now</button>
        </div>

        <section class="related-section">
          <h3>Related Products</h3>
          <div id="related-products" class="related-grid">
            <!-- Filled by JS -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-col">
        <h4>Company</h4>
        <ul>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Support</h4>
        <ul>
          <li><a href="#">Help Center</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Legal</h4>
        <ul>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Subscribe</h4>
        <p>Get email updates with new arrivals and offers.</p>
        <form id="subscribe-form-3" class="subscribe-form" onsubmit="return false;">
          <input type="email" placeholder="Email address" aria-label="Email">
          <button class="btn btn-primary small">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="container footer-bottom">
      <p>© 2025 Your Brand. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
