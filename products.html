<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — Products | Ecommerce Frontend</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header (same structure across pages) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="assets/logo.png" alt="Brand logo" onerror="this.src='https://via.placeholder.com/140x40?text=LOGO'"/>
      </a>

      <nav class="nav">
        <ul class="nav-list" role="menubar" aria-label="Main navigation">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="products.html" class="nav-link active">Shop</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <div class="search-wrapper">
          <input id="global-search-products" class="search-input" type="search" placeholder="Search products..." aria-label="Search products"/>
          <button id="search-btn-products" class="btn btn-primary" aria-label="Search">Search</button>
        </div>
        <a class="icon-btn" href="#" aria-label="Cart">Cart (0)</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="listing-header">
        <h1>All Products</h1>

        <!-- simple filters area (non-exhaustive) -->
        <div class="filters">
          <label>
            Sort:
            <select id="sort-select">
              <option value="popular">Popular</option>
              <option value="price-asc">Price: Low → High</option>
              <option value="price-desc">Price: High → Low</option>
            </select>
          </label>
        </div>
      </div>

      <div id="products-grid" class="products-grid" aria-live="polite">
        <!-- Product cards inserted by JS -->
      </div>

      <div class="load-more-wrap">
        <button id="load-more" class="btn btn-outline">Load more</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-col">
        <h4>Company</h4>
        <ul>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Support</h4>
        <ul>
          <li><a href="#">Help Center</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Legal</h4>
        <ul>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Subscribe</h4>
        <p>Get email updates with new arrivals and offers.</p>
        <form id="subscribe-form-2" class="subscribe-form" onsubmit="return false;">
          <input type="email" placeholder="Email address" aria-label="Email">
          <button class="btn btn-primary small">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="container footer-bottom">
      <p>© 2025 Your Brand. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
